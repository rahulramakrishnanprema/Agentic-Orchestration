apiVersion: v1
kind: Namespace
metadata:
  name: agent-flow
---
apiVersion: v1
kind: Secret
metadata:
  name: agent-flow-secrets
  namespace: agent-flow
type: Opaque
stringData:
  # These will be created separately using kubectl create secret
  # This is just a template
  OPENROUTE_API_KEY: ""
  GITHUB_TOKEN: ""
  JIRA_TOKEN: ""
  JIRA_SERVER: ""
  JIRA_EMAIL: ""
  PROJECT_KEY: ""
  MONGODB_CONNECTION_STRING: ""
  SONAR_TOKEN: ""
  LLM_MODEL: ""
  GOT_LLM_MODEL: ""
  GITHUB_REPO_OWNER: ""
  GITHUB_REPO_NAME: ""
  SONAR_ORG: ""
  SONAR_PROJECT_KEY: ""
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-flow-config
  namespace: agent-flow
data:
  UI_HOST: "0.0.0.0"
  UI_PORT: "8080"
  REACT_DEV_PORT: "5173"
  MAX_REBUILD_ATTEMPTS: "3"
  REVIEW_THRESHOLD: "70"
  GOT_SCORE_THRESHOLD: "7.0"
  HITL_TIMEOUT_SECONDS: "30"
  REVIEW_BRANCH_NAME: "review_files"
  OPENROUTE_API_URL: "https://openrouter.ai/api/v1/chat/completions"
  SONAR_HOST_URL: "https://sonarcloud.io"
  LOG_LEVEL: "INFO"
  DEBUG: "False"
  MONGODB_DATABASE: "code_review"
  MONGODB_COLLECTION: "agents-feedback-logs"
  MONGODB_COLLECTION_MATRIX: "daily_metrics"
  MONGODB_PERFORMANCE_DATABASE: "aristotle_performance"
  PLANNER_FEEDBACK: "planner-feedback"

